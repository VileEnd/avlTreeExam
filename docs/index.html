<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Input</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
<input type="text" id="valueInput" placeholder="Enter a value" />
<button onclick="addValue()" class="px-4 py-2 font-bold text-white bg-blue-500 rounded">Add Value</button>
<button onclick="printTraversals()" class="px-4 py-2 font-bold text-white bg-blue-500 rounded">Print Traversals</button>
<button onclick="renderTree()" class="px-4 py-2 font-bold text-white bg-blue-500 rounded">Render Tree</button>
<div id="tree-container"></div>
<script src="script.js"></script>
</body>
</html>
