<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Explorer</title>
    <meta name="description" content="Explore AVL Trees through interactive examinations, visualizations, and operations. Learn about tree rotations, balance factors, and more.">
    <meta name="keywords" content="AVL Tree, Balanced Binary Search Tree, Data Structure, Exam, JavaScript, Visualization, Tree Rotation">
    <meta name="author" content="VileEnd">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="652478092941459468.gif" sizes="16x16" type="image/gif">
    <script src="https://d3js.org/d3.v6.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-4 sm:p-10 transition duration-500 overflow-x-hidden">
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">AVL Tree Explorer</h1>
        <button id="dark-mode-toggle" class="bg-gray-300 dark:bg-gray-700 p-2 rounded-full focus:outline-none">
            <svg id="dark-mode-icon" class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-12.34l-.71-.71M4.05 19.95l-.71-.71m16.97 0l-.71.71M4.05 4.05l-.71.71M21 12h-1M4 12H3m16.66 4.34l-.71.71M4.05 4.05l-.71.71M12 21a9 9 0 100-18 9 9 0 000 18z"></path>
            </svg>
        </button>
    </header>
    <main class="flex flex-col lg:flex-row space-y-6 lg:space-y-0 lg:space-x-6">
        <section class="flex-1">
            <div class="mb-4">
                <input type="text" id="valueInput" placeholder="Enter a value" class="px-4 py-2 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm" onclick="event.stopPropagation();" onkeydown="if (event.keyCode === 13) addValues();" />
            </div>
            <div class="mb-4 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
                <button onclick="addValues()" class="px-4 py-2 font-bold text-white bg-blue-500 hover:bg-blue-600 rounded shadow-md">Add Values</button>
                <button onclick="deleteValue()" class="px-4 py-2 font-bold text-white bg-red-500 hover:bg-red-600 rounded shadow-md">Delete Value</button>
                <button onclick="undoLastOperation()" class="px-4 py-2 font-bold text-white bg-yellow-500 hover:bg-yellow-600 rounded shadow-md">Undo Last Operation</button>
                <button onclick="printTraversals()" class="px-4 py-2 font-bold text-white bg-green-500 hover:bg-green-600 rounded shadow-md">Print Traversals</button>
                <button onclick="renderTree()" class="px-4 py-2 font-bold text-white bg-purple-500 hover:bg-purple-600 rounded shadow-md">Render Tree</button>
            </div>
            <div class="mb-4">
                <textarea id="resultBox" class="px-4 py-2 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm" rows="3" readonly></textarea>
            </div>
            <div id="tree-container" class="relative w-full h-[500px] border border-gray-300 rounded overflow-auto bg-white dark:bg-gray-800"></div>
        </section>
        <aside class="flex flex-col w-full lg:w-1/4 bg-gray-300 dark:bg-gray-700 p-4 rounded transition duration-500 space-y-6">
            <div>
                <h3 class="font-bold text-xl mb-4">Rotation Counts</h3>
                <p>Left Rotations: <span id="left-rotations">0</span></p>
                <p>Right Rotations: <span id="right-rotations">0</span></p>
                <p>Left-Right Rotations: <span id="left-right-rotations">0</span></p>
                <p>Right-Left Rotations: <span id="right-left-rotations">0</span></p>
            </div>
            <div>
                <h3 class="font-bold text-xl mb-4">Tree Stats</h3>
                <p>Tree Depth: <span id="tree-depth">0</span></p>
                <p>Tree Complexity (number of nodes): <span id="tree-complexity">0</span></p>
            </div>
            <div id="history-container" class="mt-6">
                <h3 class="font-bold text-xl mb-4">Operation History</h3>
                <ul id="history-list" class="list-none p-0 space-y-2"></ul>
            </div>
        </aside>
    </main>
    <footer class="fixed bottom-4 left-4 flex items-center space-x-2">
        <a href="https://github.com/VileEnd/avlTreeExam" target="_blank">
            <img src="github-mark.png" alt="GitHub" class="w-8 h-8 opacity-70">
        </a>
        <span>Made by <a href="https://github.com/VileEnd/avlTreeExam" target="_blank" class="text-blue-500 font-bold">Vileend</a></span>
    </footer>
    <div class="fixed bottom-4 right-4">
        <button onclick="resetTree()" class="px-4 py-2 font-bold text-white bg-red-500 hover:bg-red-600 rounded shadow-md">Reset</button>
    </div>
</body>
</html>
